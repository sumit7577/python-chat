<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>
  {% block title %}{% endblock %} - Py-chat</title>
 <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom css for prelogin pages -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
    </head>
</head>

<body>
 <!-- Main section start -->
      <div class="main-section">

            <div class="jumbotron">
              <h1 class="display-4">Python-chat</h1>
              <p class="lead">Simple web Chat app for local use </p>
            </div>
 <!-- Demo image start -->
            <div id="image-section">
                <picture>
                    <img class="card" src="{{ url_for('static', filename='images/demo.gif') }}" border="5px">
                </picture>
            </div>
            <!-- Demo image end -->

            <!-- Righthand side start -->
            <div id="righthand-side">
{% with messages = get_flashed_messages(with_categories = true) %}
   {% if messages %}
<div class="alert alert-dark"{{ messages[0][0] }} " role="alert">
  {{ messages[0][1] }}
  {% endif %}
{% endwith %}

{% block body %}

{% endblock %}

</body>
</html>
